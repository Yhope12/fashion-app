<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintit - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff8210, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            background: #ff8210;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8210;
            box-shadow: 0 0 0 3px rgba(255, 130, 16, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff8210, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 130, 16, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .guest-btn {
            width: 100%;
            background: white;
            color: #ff8210;
            border: 2px solid #ff8210;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .guest-btn:hover {
            background: #ff8210;
            color: white;
        }

        .signup-link {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff8210;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: #666;
            font-size: 14px;
            text-align: left;
        }

        .feature-icon {
            font-size: 20px;
            min-width: 30px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 28px;
            }

            .logo-container img {
                width: 100px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="tel.jpg" alt="Vintit Logo">
            <div class="app-title">VINT-IT</div>
            <div class="app-subtitle">Sustainable Fashion for Everyone</div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
<!-- 
        <div class="divider">OR</div>

        <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button> -->

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign Up</a>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">üåç</div>
                <div>Track your environmental impact</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üëî</div>
                <div>Manage your digital wardrobe</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚ú®</div>
                <div>AI-powered style recommendations</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üîÑ</div>
                <div>Swap clothes with the community</div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email && password) {
                // Store user info (in a real app, this would be handled by a backend)
                const username = email.split('@')[0];
                localStorage.setItem('vintitUser', JSON.stringify({
                    name: username.charAt(0).toUpperCase() + username.slice(1),
                    email: email
                }));

                showToast('Login successful! Redirecting...');
                
                // Redirect to main page after a short delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1000);
            }
        }

        function continueAsGuest() {
            // Set guest user
            localStorage.setItem('vintitUser', JSON.stringify({
                name: 'Guest',
                email: 'guest@vintit.com'
            }));

            showToast('Welcome! Redirecting...');
            
            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 1000);
        }

        function showSignup() {
            showToast('Sign up feature coming soon!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Check if user is already logged in
        window.onload = function() {
            const user = localStorage.getItem('vintitUser');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.name !== 'Guest') {
                    showToast('Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 1000);
                }
            }
        };
    </script>
</body>
</html>
